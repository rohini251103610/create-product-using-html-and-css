<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section>
        <div class="frame1" style="width: 18rem;">
            <img src="assert/Untitled design (1).jpg">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="frame2" style="width: 18rem;">
            <img src="assert/Untitled design (3).jpg">
            <h3>Product 2</h3>
            <p>$21.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <section>
        <div class="frame3" style="width: 18rem;">
            <img src="assert/Untitled design (4).jpg">
            <h3>Product 3</h3>
            <p>$24.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="frame4" style="width: 18rem;">
            <img src="assert/Untitled design.jpg" alt="img1">
            <h3>Product 4</h3>
            <p>$9.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
</body>
</html
